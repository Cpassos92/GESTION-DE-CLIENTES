<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión de Clientes</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
  <h1>Gestión de Clientes</h1>
  
  <div class="form-row">
    <form id="clientForm">
      <label for="nombres">Nombres:</label>
      <input type="text" id="nombres" name="nombres" placeholder="Ingrese nombres" required>

      <label for="tipoDoc">Tipo de Documento:</label>
      <select id="tipoDoc" name="tipoDoc" aria-label="Tipo de Documento">
        <option value="">Seleccionar</option>
        <option value="DNI">CC</option>
        <option value="Pasaporte">Pasaporte</option>
        <option value="Otros">Otros</option>
      </select>

      <label for="numeroDoc">Número de Documento:</label>
      <input type="text" id="numeroDoc" name="numeroDoc" placeholder="Ingrese número de documento" required>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" placeholder="Ingrese dirección">

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Ingrese teléfono">

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" placeholder="Ingrese correo electrónico">

      <label for="departamento">Departamento:</label>
      <select id="departamento" name="departamento" aria-label="Departamento">
        <option value="">Seleccionar</option>
        <!-- Opciones dinámicas -->
      </select>

      <label for="municipio">Municipio:</label>
      <select id="municipio" name="municipio" aria-label="Municipio">
        <option value="">Seleccionar</option>
        <!-- Opciones dinámicas -->
      </select>

      <label for="cumpleanos">Cumpleaños:</label>
      <input type="date" id="cumpleanos" name="cumpleanos">

      <div class="button-container">
        <button type="submit">Guardar</button>
        <button type="reset">Cancelar</button>
      </div>
    </form>
  </div>

  <div class="table-block">
    <table id="clientTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tipo Doc.</th>
          <th>Identificación</th>
          <th>Teléfono</th>
          <th>Correo Electrónico</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los datos se añadirán aquí -->
      </tbody>
    </table>
  </div>
</div>
<script src="APP.JS"></script>
</body>
</html>
